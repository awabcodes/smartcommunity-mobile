<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Donation Requests
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- todo: add elasticsearch support -->
<ion-content class="ion-padding">
  <ion-refresher [disabled]="plt.is('desktop')" slot="fixed" (ionRefresh)="loadAll($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let donationRequest of donationRequests; trackBy: trackId">
    <ion-card-content (click)="view(donationRequest)">
      <ion-card-title>{{donationRequest.cause}}</ion-card-title>
      <ion-card-subtitle>{{donationRequest.paymentInfo}}</ion-card-subtitle>

      <ion-row>
        <ion-col size="6">
          Raised
          <ion-badge color="success">{{donationRequest.amountRaised}} SDG</ion-badge>
        </ion-col>
        <ion-col size="6">
          Total
          <ion-badge color="primary">{{donationRequest.totalAmount}} SDG</ion-badge>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-item *ngIf="!donationRequests?.length">
    <ion-label>
      No Donation Requests found.
    </ion-label>
  </ion-item>

</ion-content>
