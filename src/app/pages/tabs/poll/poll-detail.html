<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Poll
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Question</ion-label>
      <div item-content>
        <span>{{poll.question}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Created By</ion-label>
      <div item-content>
        <span>{{poll.createdBy}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Creation Date</ion-label>
      <div item-content>
        <span>{{poll.creationDate | date:'medium'}}</span>
      </div>
    </ion-item>

    <ion-radio-group (ionChange)="choiceChanged($event)">
      <ion-item *ngFor="let pollOption of pollChoices;">
        <ion-label>{{pollOption.choice}}</ion-label>
        <ion-radio [value]="pollOption" slot="start"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <div class="ion-text-center">
    <ion-button [disabled]="!pickedChoice" color="primary" (click)="vote()">
      <ion-icon slot="start" name="checkmark"></ion-icon> {{'DONE_BUTTON' | translate}}
    </ion-button>
  </div>
</ion-content>
