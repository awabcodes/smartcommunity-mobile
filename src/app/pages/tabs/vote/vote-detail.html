<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Vote
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>Poll</ion-label>
      <div item-content *ngIf="poll">
        <a>{{poll.question}}</a>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Choice</ion-label>
      <div item-content *ngIf="vote.choiceId">
        <a>{{vote.choiceChoice}}</a>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Creation Date</ion-label>
      <div item-content>
        <span>{{vote.creationDate | date:'medium'}}</span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
