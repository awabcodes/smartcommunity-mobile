<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Donation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item [ngClass]="donation.collected ? 'available' : 'not-available'">
    <ion-label>Request</ion-label>
    <div item-content *ngIf="donation.requestId">
      <a>{{donation.requestCause}}</a>
    </div>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Amount</ion-label>
    <div item-content>
      <span>{{donation.amount}}</span>
    </div>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Receipt Number</ion-label>
    <div item-content>
      <span>{{donation.receiptNumber}}</span>
    </div>
  </ion-item>
</ion-content>
