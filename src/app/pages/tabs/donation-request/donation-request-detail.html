<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Donation Request
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Cause</ion-label>
      <div item-content>
        <span>{{donationRequest.cause}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Payment Info</ion-label>
      <div item-content>
        <span>{{donationRequest.paymentInfo}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Info</ion-label>
      <div item-content>
        <span>{{donationRequest.info}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Contact</ion-label>
      <div item-content>
        <span>{{donationRequest.contact}}</span>
      </div>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="fixed">Raised</ion-label>
          <div item-content>
            <ion-badge color="success">{{donationRequest.amountRaised}} SDG</ion-badge>
          </div>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="fixed">Total</ion-label>
          <div item-content>
            <ion-badge color="primary">{{donationRequest.totalAmount}} SDG</ion-badge>
          </div>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-button *ngIf="donationRequest.amountRaised < donationRequest.totalAmount" expand="block" color="primary"
    (click)="donate()">{{ 'Donate' | translate }}</ion-button>
</ion-content>
