<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Feedback
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <div *ngIf="feedback.image">
      <a (click)="openFile(feedback.imageContentType, feedback.image)">
        <img [src]="'data:' + feedback.imageContentType + ';base64,' + feedback.image" style="max-width: 100%;"
          alt="feedback image" />
      </a>
    </div>
    <ion-item>
      <ion-label position="fixed">Title</ion-label>
      <div item-content>
        <span>{{feedback.title}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Content</ion-label>
      <div item-content>
        <span>{{feedback.content}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Type</ion-label>
      <div item-content>
        <span>{{feedback.type}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Status</ion-label>
      <div item-content>
        <span>{{feedback.status}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Creation Date</ion-label>
      <div item-content>
        <span>{{feedback.creationDate | date:'medium'}}</span>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
