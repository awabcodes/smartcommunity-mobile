<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Need Order
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Quantity</ion-label>
      <div item-content>
        <span>{{needOrder.quantity}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Note</ion-label>
      <div item-content>
        <span>{{needOrder.note}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>User</ion-label>
      <div item-content>{{needOrder.userLogin}}</div>
    </ion-item>
    <ion-item>
      <ion-label>Need</ion-label>
      <div item-content *ngIf="needOrder.needId">
        <a>{{needOrder.needName}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(needOrder)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(needOrder)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
