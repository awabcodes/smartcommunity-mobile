<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Donation
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Amount</ion-label>
        <ion-input type="number" name="amount" formControlName="amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Receipt Number</ion-label>
        <ion-input type="text" name="receiptNumber" formControlName="receiptNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>User</ion-label>
        <ion-select id="field_user" formControlName="userId" [compareWith]="compareUser" required>
          <ion-select-option *ngIf="!form.value.userId" [value]="null" selected></ion-select-option>
          <ion-select-option [value]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById"
            >{{userOption.login}}</ion-select-option
          >
        </ion-select>
      </ion-item>
      <div [hidden]="!(form.controls.?.dirty && form.controls.?.invalid)">
        <small [hidden]="!form.controls.?.errors?.required">
          This field is required.
        </small>
      </div>
      <ion-item>
        <ion-label>Request</ion-label>
        <ion-select id="field_request" formControlName="requestId" [compareWith]="compareDonationRequest" required>
          <ion-select-option *ngIf="!form.value.requestId" [value]="null" selected></ion-select-option>
          <ion-select-option
            [value]="donationRequestOption.id"
            *ngFor="let donationRequestOption of donationRequests; trackBy: trackDonationRequestById"
            >{{donationRequestOption.cause}}</ion-select-option
          >
        </ion-select>
      </ion-item>
      <div [hidden]="!(form.controls.?.dirty && form.controls.?.invalid)">
        <small [hidden]="!form.controls.?.errors?.required">
          This field is required.
        </small>
      </div>
    </ion-list>
  </form>
</ion-content>
