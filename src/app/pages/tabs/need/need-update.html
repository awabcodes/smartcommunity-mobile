<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Need
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" name="name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Info</ion-label>
        <ion-input type="text" name="info" formControlName="info"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Available</ion-label>
        <ion-checkbox formControlName="available"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contact</ion-label>
        <ion-input type="text" name="contact" formControlName="contact"></ion-input>
      </ion-item>
      <ion-item>
        <div>
          <img
            [src]="'data:' + need.imageContentType + ';base64,' + need.image"
            style="max-height: 100px;"
            *ngIf="need?.image"
            alt="need image"
          />
          <div *ngIf="need.image">
            <p>{{need.imageContentType}}, {{byteSize(need.image)}}</p>
            <ion-button color="danger" (click)="clearInputImage('image', 'imageContentType', 'fileImage')">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
          <input type="file" #fileInput style="display: none;" (change)="setFileData($event, 'image', true)" accept="image/*" />
          <ion-button *ngIf="!need?.image" (click)="getPicture('image')">
            <ion-icon name="add-circle" slot="start"></ion-icon>
            {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
          </ion-button>
        </div>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Quantity</ion-label>
        <ion-input type="text" name="quantity" formControlName="quantity"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
