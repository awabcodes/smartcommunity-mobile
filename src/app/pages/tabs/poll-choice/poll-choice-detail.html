<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Poll Choice
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Choice</ion-label>
      <div item-content>
        <span>{{pollChoice.choice}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Poll</ion-label>
      <div item-content *ngIf="pollChoice.pollId">
        <a>{{pollChoice.pollQuestion}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(pollChoice)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(pollChoice)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
