<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{'Need' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list [ngClass]="need.available ? 'available' : 'not-available'">
    <div *ngIf="need.image" class="ion-text-center">
      <a (click)="openFile(need.imageContentType, need.image)">
        <img [src]="'data:' + need.imageContentType + ';base64,' + need.image" style="max-width: 100%;"
          alt="need image" />
      </a>
    </div>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <div item-content>
        <span>{{need.name}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Info</ion-label>
      <div item-content>
        <span>{{need.info}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Contact</ion-label>
      <div item-content>
        <span>{{need.contact}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Quantity</ion-label>
      <div item-content>
        <span>{{need.quantity}}</span>
      </div>
    </ion-item>
  </ion-list>

  <ion-button *ngIf="need.available" expand="block" color="primary" (click)="order()">{{ 'Order need' | translate }}</ion-button>
</ion-content>
