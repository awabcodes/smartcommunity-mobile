<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Need
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <div item-content>
        <span>{{need.name}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Info</ion-label>
      <div item-content>
        <span>{{need.info}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Available</ion-label>
      <div item-content>
        <span>{{need.available}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Contact</ion-label>
      <div item-content>
        <span>{{need.contact}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Image</ion-label>
      <div item-content>
        <div *ngIf="need.image">
          <a (click)="openFile(need.imageContentType, need.image)">
            <img [src]="'data:' + need.imageContentType + ';base64,' + need.image" style="max-width: 100%;" alt="need image" />
          </a>
          {{need.imageContentType}}, {{byteSize(need.image)}}
        </div>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Quantity</ion-label>
      <div item-content>
        <span>{{need.quantity}}</span>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(need)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(need)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
